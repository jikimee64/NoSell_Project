<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./common/css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" href="./common/css/reset.css">
    <link rel="stylesheet" href="./common/css/signup-login.css">   
    <link rel="stylesheet" href="./common/css/fontawesome/style.css">
</head>
<body>
    <section class="form">

        <h1 class="form_logo">
            <a href="./index.html"><img src="./common/img/logo.svg" alt="logo"></a>
        </h1>

        <article class="tab_con">
            <form action="/login" accept-charset="utf-8" name="login_form" method="post" id="login" class="form">
                <h2>로그인</h2>  
                <fieldset>      
                    <div class="field_wrap">
                        <label for="email">아이디(이메일)</label>
                        <input type="email" id="email" placeholder="이메일 주소 입력" autocomplete="off" />
                        <button type="button" class="confirm_btn">중복확인</button>
                        <small>error massage</small>
                    </div>
                    <div class="field_wrap">
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="영문,숫자,특수문자 포함 6-15자" autocomplete="off"/>
                        <small>error massage</small>
                    </div>
                    <div class="field_wrap test"> 
                        <input type="checkbox"><span>I'm not a robot</span>
                    </div>
                    <button type="submit" class="button button_block">로그인</button>
                    <div class="field_wrap find">
                        <a href="#" class="find_id">아이디 찾기</a>
                        <a href="#" class="find_pw">비밀번호 찾기</a>
                    </div>
                    <div class="field_wrap social">
                        <a href="#"> <img src="./common/img/naver_login.png" alt="login_icon"> 네이버 로그인</a>
                        <a href="#"> <img src="./common/img/google_login.png" alt="login_icon"> 구글 로그인</a>
                    </div>
                </fieldset>
            </form>
        </article>

        <ul class="tab_group">
            <li class="tab active"> <span>처음이신가요?<a href="./signup.html">회원가입</a></span></li>
            <li class="tab"><a href="./login.html">로그인</a></li>
        </ul>
</section>
<script src="./common/js/login.js"></script>    
</body>
</html>
